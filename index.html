<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./assents/logo.png" alt="">
        </div>
        <div class="searchBar">
            <input placeholder="Pesquisar produto..." type="text" name="">
            <span id="lupa" class="material-symbols-outlined">
                search
            </span>
        </div>
        <div class="options">
            <div class="icons">
                <a class="cadastre" href="">Cadastre-se</a>
                <button class="entrar">Entrar</button>
            </div>
        </div>
        <div class="carOption">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
        </div>
    </div>

    <div class="opcoes">
        <a class="iconSpace" href="">Home</a>
        <a class="iconSpace" href="">Produtos</a>
        <a class="iconSpace" href="">Categorias</a>
        <a class="iconSpace" href="">Meus pedidos</a>
    </div>
</body>
</html>
